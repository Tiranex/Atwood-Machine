<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="main.js"></script>
    <title>Péndulo Doble</title>
</head>
<body>
    <div id="wrapper">
        <canvas id="canvas" width="800" height="800"></canvas>
        
        <div id="controls">
            <div id="inputs">
                <div class="control_buttons">
                    <svg id="play" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"></path>
                    </svg>
                    <svg id="reset" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
                    </svg>
                    <svg id="shuffle" style="opacity: 0.5;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.6 9.6 0 0 0 7.556 8a9.6 9.6 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.6 10.6 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.6 9.6 0 0 0 6.444 8a9.6 9.6 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5"/>
                        <path d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192m0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192"/>
                    </svg>
                    
                </div>
                
                <div class="wrapper">
                    <h2>Parámetros</h2>
                    <div class="input">
                        <label for="m1">Masa <b>m</b>:</label>
                        <input type="range" id="m_range" step="any" min="0.1" max="100" value="3">
                        <input type="number" id="m_number"  min="0.1" max="100" value="3">
                    </div>
                    <div class="input">
                        <label for="m2">Masa <b>M</b>:</label>
                        <input type="range" id="M_range" step="any" min="0.1" max="100" value="1">
                        <input type="number" id="M_number" min="0.1" max="100" value="1">
                    </div>
                    <div class="input">
                        <label for="l1">Longitud Horizontal:</label>
                        <input type="range" id="l_horizontal" step="any" min="0.3" max="2" value="0.5">
                        <input type="number" id="l_horizontal_number" min="0.3" max="2" value="0.5">
                    </div>
                    <div class="input">
                        <label for="l2">Longitud Total:</label>
                        <input type="range" id="l_total" step="any" min="1" max="5" value="1">
                        <input type="number" id="l_total_number" min="1" max="5" value="1">
                    </div>
                    
                    <div class="input">
                        <label for="g">Gravedad:</label>
                        <input type="range" id="g_range" step="any" min="1" max="20" value="9.8">
                        <input type="number" id="g_number" min="1" max="20" value="9.8">
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <h2>Condiciones Iniciales</h2>
                <div class="input">
                    <label for="a1">Radio r:</label>
                    <input type="range" id="rrange" step="0.5" min="0" max="2" value="1">
                    <input type="number" id="rtotal" min="0.5" max="2" value="1">
                </div>
                <div class="input">
                    <label for="a2">Ángulo:</label>
                    <input type="range" id="angle_range" step="any" min="0" max="360" value="90">
                    <input type="number" id="angle_number" min="0" max="360" value="90">
                </div>
            </div>

            <div class="wrapper">
            <h2>Visualización</h2>
                <div class="input">
                    <label for = "trajectory_check">Mostrar trayectoria</label>
                    <input type="checkbox" id="trajectory_check" checked>
                </div>
            </div>
        </div>
        </div>
    </div>

    

    
</body>
</html>
